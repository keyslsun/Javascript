    >

    <button class="btn" disabled>我已阅读协议(60)</button>

    <script>
      const btn = document.querySelector(".btn");
      let i = 60;
      function fn() {
        i--;
        btn.innerHTML = `我已阅读协议(${i})`;
        if (i <= 0) {
          clearInterval(n);
          btn.disabled = false;
          btn.innerHTML = "同意该协议";
        }
      }
      let n = setInterval(fn, 1000);

      function click() {
        alert("您已接受该协议！");
        btn.disabled = true;
      }

      btn.onclick = click;
