<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>test</title>
    <link href="css/style.css" rel="stylesheet" />

    <style>
      body {
        background: url("https://img-baofun.zhhainiao.com/fs/3fc54f2b553dc552c23fd2df0ee0159e.jpg")
          no-repeat top center/ cover;
      }
      #box {
        width: 200px;
        height: 200px;
        border: solid 2px black;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>

    <script>
      function getRandom(num1, num2) {
        return Math.floor(Math.random() * (num2 - num1 + 1)) + num1;
      }
      const random = getRandom(1, 3);
      console.log(random);
      const box = document.querySelector("#box");

      let body = document.querySelector("body");

      switch (random) {
        case 1:
          body.style.background = `url ('https://bpic.588ku.com/back_pic/06/11/93/036226bf26d5d85.jpg')`;
          break;

        case 2:
          body.style.background = `url('https://img-baofun.zhhainiao.com/fs/3fc54f2b553dc552c23fd2df0ee0159e.jpg')`;
          break;

        case 3:
          body.style.background = `url("https://file.51pptmoban.com/d/file/2022/11/20/ef5ad49e71c1c2946f468b3412bafe7d.jpg")`;
          break;
      }

      box.style.backgroundColor = "red";
      box.style.width = "400px";
      box.style.borderTop = "solid 3px blue";
    </script>
  </body>
</html>
